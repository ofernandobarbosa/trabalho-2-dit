<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban de Tarefas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<body>

    <div class="container mt-5">
        <h1 class="text-center">Kanban de Tarefas</h1>
        <div>
            <form class="w-75 card p-4 m-auto" id="form">
                <div class="form-group">
                    <label for="atividadeNome">Atividade</label>
                    <input type="text" class="form-control" id="atividadeNome" placeholder="Informe uma descrição para a atividade.">
                    <div id="validarNome" class="invalid-feedback text-end"></div>
                </div>
                <div class="form-group">
                    <label for="responsavelNome">Responsável</label>
                    <input type="text" class="form-control" id="responsavelNome" placeholder="Informe o responsável pela atividade.">
                    <div id="validarResponsavel" class="invalid-feedback text-end"></div>
                </div>
                <button type="submit" class="btn btn btn-outline-secondary">Adicionar Tarefa</button>
                <div class="align-self-center mt-2">
                    <button type="button" class="btn btn-primary" onclick="recuperarTodasAtividades()">Carregar</button>
                    <button type="button" class="btn btn-primary" onclick="salvarTodasAtividades()">Salvar</button>
                    <button type="button" class="btn btn-primary" onclick="limparTodasAtividades()">Limpar</button>
                </div>
            </form>
        </div>

        <div class="row mt-4">
            <div class="col-md-4" style="max-height: 550px;">
                <h2 class="text-center">Projeto</h2>
                <div id="painelProjeto" class="card p-2 overflow-auto">
                    <ul class="list-group" id="projeto"></ul>
                </div>
            </div>
            <div class="col-md-4" style="max-height: 550px;">
                <h2 class="text-center">Implementação</h2>
                <div id="painelImplementacao" class="card p-2 overflow-auto">
                    <ul class="list-group" id="implementacao"></ul>
                </div>
            </div>
            <div class="col-md-4" style="max-height: 550px;">
                <h2 class="text-center">Testes</h2>
                <div id="painelTestes" class="card p-2 overflow-auto">
                    <ul class="list-group" id="teste"></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>

</body>

</html>
